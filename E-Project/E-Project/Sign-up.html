    <div class="container">
       
            <h2 class=" text-center" id="abouthead"> Sign Up </h2>

        
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Email</label>
            <input type="email" class="form-control" required id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label >Password</label>
            <input type="password" class="form-control" required  id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" required  id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label >Contact no.</label>
          <input type="number" class="form-control" required id="inputAddress2" placeholder="Conatact Number">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >City</label>
            <input type="text" class="form-control" required id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label >Province</label>
            <select id="inputProvince" class="form-control" required >
              <option selected>Choose...</option>
              <option>Sindh</option>
              <option>Balochistan</option>
              <option>KPK</option>
              <option>Punjab</option>
              <option>Gilgit baltistan</option>
              
            </select>
          </div>
          <div class="form-group col-md-2">
            <label >Zip</label>
            <input type="text" class="form-control" required id="inputZip">
          </div>
        </div>
        
        <button  class="btn btn-danger" onclick="buy()" style="width:70%; margin-left: 170px;">Sign in</button>
      </form>
    </div>
